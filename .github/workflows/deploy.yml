name: Deploy Laravel to Rumahweb

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Deploy via FTP
        uses: samkirkland/ftp-deploy-action@v4.3.5

        with:
          server: ftp.henny.my.id
          username: test-user-henny
          password: test-user-henny
          server-dir: /laravel-app/
          exclude: |
            **/.env
            **/.git*
            **/node_modules/**
